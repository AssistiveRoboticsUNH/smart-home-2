shr_parameters:
  pddl:
    instances:
      Persons: {
        type: string_array,
        default_value: [ "nathan" ],
        description: "all people in protocols",
      }
  
    DrinkingProtocol:
      instances: {
        type: string_array,
        default_value: [ "drinking" ],
        description: "drinking reminder protocols",
      }
      drinking_reminder_times: {
        type: string_array,
        default_value: [ "Everyday 14h00m0s/16h00m0s"],
        description: "time that each protocol is triggered",
      }
    
    MedicineProtocol:
      instances: {
        type: string_array,
        default_value: [ "am_meds" , "pm_meds" ],
        description: "medicine protocols",
      }
      take_medication_times: {
        type: string_array,
        default_value: [ "Everyday 09h15m0s/10h15m0s", "Everyday 21h00m0s/22h00m0s" ],
        description: "time that each protocol is triggered",
      }
    EmptyDishwasherProtocol:
      instances: {
        type: string_array,
        default_value: [ "em_dishwasher"],
        description: "Empty Dishwasher protocols",
      }
      empty_dishwasher_reminder_times: {
        type: string_array,
        default_value: [ "Monday 10h30m0s/11h30m0s"],
        description: "time that each protocol is triggered",
      }
    EmptyTrashProtocol:
      instances: {
        type: string_array,
        default_value: [ "em_trash"  ],
        description: "Empty Trash protocols",
      }
      empty_trash_reminder_times: {
        type: string_array,
        default_value: [ "Fridays 09h30m0s/10h30m0s"],
        description: "time that each protocol is triggered",
      }
    MorningWakeProtocol:
      instances: {
        type: string_array,
        default_value: [ "morning_wake" ],
        description: "Empty Trash protocols",
      }
      morning_wake_reminder_times: {
        type: string_array,
        default_value: [ "Everyday 08h25m0s/8h45m0s" ],
        description: "time that each protocol is triggered",
      }

  topics:
    time: {
      type: string,
      default_value: "/protocol_time",
      description: "topic for protocol clock time",
    }
    person_taking_medicine: {
      type: string,
      default_value: "/person_taking_medicine",
      description: "topic for sensor that detect if medication is taken",
    }
    person_eating: {
      type: string,
      default_value: "/person_eating",
      description: "topic for sensor that detect if patient is eating",
    }
    robot_charging: {
      type: string,
      default_value: "/charging",
      description: "topic for smart plug that detect if robot is charging",
    }

    good_weather: {
      type: string,
      default_value: "/good_weather",
      description: "topic for checking good weather",
    }

    display_ack: {
      type: string,
      default_value: "/screen_ack",
      description: "topic for display ack",
    }

  person_tf: {
    type: string,
    default_value: "nathan",
    description: "person tf frame id",
  }
  robot_tf: {
    type: string,
    default_value: "base_link",
    description: "robot tf frame id",
  }
  











